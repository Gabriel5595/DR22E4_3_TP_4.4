<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="formDiv">
    <label for="paisF">País</label>
    <input type="text" placeholder="Escreva o seu país" name="paisF" id="paisF">
  </div>

  <div class="formDiv">
    <label for="corF">Cor Principal da Bandeira</label>
    <input type="color" placeholder="Escreva a cor principal da bandeira" name="corF" id="corF">
  </div>

  <div class="formDiv">
    <label for="descricaoF">Descrição do País</label>
    <textarea placeholder="Descreva o seu país (máx. 300 caracteres)" name="descricaoF" id="descricaoF" cols="50"
      rows="15"></textarea>
  </div>
  
  <div class="formDiv">
    <label for="contF">Continente</label>
    <select name="contF" id="contF">
      <option value="América">América</option>
      <option value="África">África</option>
      <option value="Europa">Europa</option>
      <option value="Ásia">Ásia</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
